                <a href="#" id="me"><input type="checkbox" > Remember me</a>
                <a href="#">Need help?</a>
            </div>
            <footer class="field-footer">
                <p>
                    <img src="./images/facebook.png" alt="facebook">
                    <span>Login with Facebook</span>
                </p>
                <p class="login-new">
                    New to Netflix?
                    <span>Sign up now</span>
                </p>
                <p class="login-more">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>
                </p>
            </footer>
        </section>
        <footer class="footer login-footer">

                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#">

                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#">
                            Privacy
                        </a>
                    </li>        
                </ul>
            </div>
            <button class="lang-btn lg">
                <img src="./images/univ.png" alt="icon">
                <span>English</span>
                <img src="./images/down-arrow.png" alt="icon">
            </button>
        </footer>
    </div>
